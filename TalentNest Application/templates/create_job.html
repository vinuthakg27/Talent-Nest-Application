<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Create Job</title>
    <link rel='stylesheet' href="{{ url_for('static',filename='css/create_job.css') }}">
  </head>
<body>
<main>
  <form id='createJobForm'>
    <div class='header-container'>
      <h1> <img src="{{ url_for('static', filename='images/logo.png') }}" alt="TalentNest" class="logo" width="40px" height="40px"/>TalentNest </h1>
    </div>
    <label for='jobRole'>Job Role:</label>
    <input type='text' id='jobRole' name='jobRole' required>
    <br>
    <label for='company'>Company:</label>
    <input type='text' id='company' name='company' required>
    <br>
    <label for='package'>Package:</label>
    <input type='text' id='package' name='package' required>
    <br>
    <label for='jobDescription'>Job Description:</label>
    <textarea id='jobDescription' name='jobDescription' required> </textarea> 
    <br>
    <button type='submit'>Submit</button>
  </form>
</main>
  <script src="{{ url_for('static',filename='js/create_job.js') }}"></script> 
</body>
</html>
