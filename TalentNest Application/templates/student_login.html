<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <title>TalentNest - Student Login</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/student_login.css') }}"> 
</head>
  <body>
    <header>
      <h1> 
        <u>Welcome to TalentNest</u>
      </h1>
    </header>
    <main>
      <div class='login-container'>
        <form id='loginForm'>
          <div class='form-group'>
            <label for='usn'>Student ID</label>
            <input type='text' id='usn' name='usn' required>
          </div>
          <div class='form-group'>
            <label for='password'>Password</label>
            <input type='password' id='password' name='password' required>
          </div>
          <hr>
          <div class='form-group-buttons'>
            <button type='submit'>LOGIN</button>
            <button type='button' id='signupButton'>SIGNUP</button>
            <button type='button' id='forgotButton'>Forgot Password</button>
          </div>
        </form>
      </div>
    </main>
    
    <script src="{{ url_for('static',filename='js/student_login.js') }}"></script>
  </body> 
</html>
